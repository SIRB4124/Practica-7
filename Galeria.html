<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Hamburguesería La Chingada</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Asegúrate de que el archivo CSS tenga esta ruta -->
    <style>
        /* Estilos CSS adicionales para esta página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77cc70 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
            max-width: 1200px;
        }
        .gallery-item {
            margin: 15px;
            width: calc(33% - 30px); /* Ajusta el tamaño de las imágenes */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s; /* Efecto de zoom al pasar el ratón */
        }
        .gallery-item img:hover {
            transform: scale(1.05); /* Zoom en la imagen al pasar el ratón */
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-top: #77cc70 3px solid;
        }
    </style>
</head>
<body>
    <!-- Encabezado y navegación -->
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Hamburguesería</span> La Chingada</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Quiénes Somos</a></li>
                    <li><a href="catalogo.html">Nuestros Productos</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Galería -->
    <section id="gallery">
        <div class="gallery-item">
            <img src="img/Menu 1.jpg" alt="Menu 1">
        </div>
        <div class="gallery-item">
            <img src="img/Menu 2.jpg" alt="Menu 2">
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>Hamburguesería La Chingada &copy; 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
